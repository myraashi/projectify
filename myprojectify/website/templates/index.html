

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Home{% endblock %}</title>
  <meta charset="utf-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- navigation bar -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">{CodeBin}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item ml-3">
            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/features.html/">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex ml-2" action="/signup.html">
          <button class="btn btn-success ml-3" type="submit">Login</button>
        </form>
        <form class="d-flex ml-2" role="search">
            <button class="btn btn-dark ml-3" type="submit" href>Sign-Up</button>
          </form>
      </div>
    </div>
  </nav>
<!-- paste area -->
<div class="form-group shadow-textarea text-box"><br>
    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="10" cols ="20" placeholder="Your Code Goes Here...."></textarea>
</div><br>

<!-- paste title -->
<div class="form-group my-center">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title Goes Here....">
</div>

<!-- button for link -->
<div class="">
    <button type="button" class="btn btn-outline-primary my-center-btn">Generate link</button>
</div>




</body>
</html>
